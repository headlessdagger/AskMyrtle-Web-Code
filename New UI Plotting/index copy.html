<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
</head>
<body class="d-flex overflow-hidden">

    <nav class="outline3">
        <div class=" h-100 w-100 position-relative outline2">
            <button class="menu-opener">></button>

        </div>
    </nav>

    <button id="menu-open" class="menu-opener outside outline3"> > </button>

    <main class="position-relative outline1 p-3">

        <!-- SIDEMENU -->
        <div class="h-85 outline3 overflow-y-scroll">

        </div>

        <!-- MAIN PAGE -->
        <div class="h-15 outline2 px-5 py-4 d-flex align-items-center justify-content-center gap-3">
            <button id="newChat" class="rounded-3 w-25 h-100 fs-6">+ New Chat</button>
            <input type="text" autofocus class="h-100 flex-grow-1 input-group-text rounded-5 outline2">
            <button id="enter" class="bg-3 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </button>
        </div>
    </main>

    <script src="scripts.js"></script>
